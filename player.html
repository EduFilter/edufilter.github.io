  <meta charset="UTF-8" />

  <title>EduFilter</title>
  <style>

        html {
  overflow-x: hidden;
  margin-right: calc(-1 * (100vw - 100%));
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Nav styles from first file */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #7f99ff;
      padding-bottom: 10px;
    }

    nav a:not(.bmc-button-nav) {
      color: #7f99ff;
      font-weight: bold;
      text-decoration: none;
      line-height: 40px;
      margin-right: 25px;
      white-space: nowrap;
      transition: color 0.3s;
      display: inline-block;
      vertical-align: middle;
    }

    nav a:not(.bmc-button-nav):hover {
      text-decoration: underline;
      color: #657ce6;
    }

    .bmc-button-nav {
      margin-left: 5px;
      margin-right: 0;
      background-color: #7f99ff;
      color: white !important;
      font-weight: bold;
      border-radius: 4px;
      border: 2px solid #657ce6;
      box-shadow: 0 2px 8px rgba(127, 153, 255, 0.2);
      padding: 0 12px;
      line-height: 40px;
      height: 40px;
      text-decoration: none;
      display: inline-block;
      vertical-align: middle;
      transition: all 0.3s ease;
    }

    .bmc-button-nav:hover {
      background-color: #657ce6;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(101, 124, 230, 0.3);
      color: white !important;
    }

    .message {
      max-width: 700px;
      margin: 0 auto 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message a {
      color: #7f99ff;
      text-decoration: underline;
    }

    .hytPlayerWrapOuter {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 20px;
    }

    .hytPlayerWrap {
      position: relative;
      width: 640px;
      height: 360px;
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .hytPlayerWrap:hover {
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
    }

    .hytPlayerWrap iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #7f99ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #657ce6;
    }


  </style>
</head>

<body>
  <div class="container">

    <nav>
      <a href="index.html">Home</a>
      <a href="tutorial.html">YouTube Disable Guide</a>
      <a href="about.html">About</a>
      <a href="https://www.buymeacoffee.com/sergepov" target="_blank" class="bmc-button-nav">☕ Buy me a coffee</a>
    </nav>

    <div class="message">
      YouTube doesn't allow blocking ads or recommendations in embedded videos.<br />
      But you can use extensions like
      <a href="https://chromewebstore.google.com/detail/adguard-adblocker/bgnkhhnnamicmpeenaelnjfhikgbkllg" target="_blank" rel="noopener noreferrer">AdGuard</a>
      (ad blocker) and
      <a href="https://chromewebstore.google.com/detail/unhook-remove-youtube-rec/khncfooichmfjbepaaaebmommgaepoid" target="_blank" rel="noopener noreferrer">Unhook</a>
      (recommendation blocker).
    </div>

    <div class="hytPlayerWrapOuter">
      <div class="hytPlayerWrap">
        <iframe id="videoPlayer" allowfullscreen></iframe>
      </div>
    </div>

    <a class="back-link" href="index.html">← Back to Search</a>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoID = params.get('videoID'); // fallback video
    const iframe = document.getElementById('videoPlayer');
    iframe.src = `https://www.youtube.com/embed/${videoID}?origin=https://edufilter.github.io`;
  </script>
</body>

</html>
