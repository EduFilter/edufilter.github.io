<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduFilter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #7f99ff;
      padding-bottom: 10px;
    }

    nav a {
      color: #7f99ff;
      font-weight: bold;
      text-decoration: none;
      padding: 0 15px;
      line-height: 40px;
      position: relative;
      transition: color 0.3s;
      white-space: nowrap;
    }

    nav a:not(:last-child)::after {
      content: "";
      position: absolute;
      right: 0;
      top: 25%;
      height: 50%;
      width: 1px;
      background-color: #7f99ff;
      opacity: 0.5;
    }

    nav a:hover {
      color: #657ce6;
    }

    h1 {
      color: #7f99ff;
      margin-bottom: 30px;
    }

    .hytPlayerWrapOuter {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .hytPlayerWrap {
      position: relative;
      display: inline-block;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background-color: #000;
    }

    .hytPlayerWrap.ended::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      cursor: pointer;
      background-color: black;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 64px 64px;
      background-image: url(data:image/svg+xml;base64,...);
    }

    .hytPlayerWrap.paused::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      cursor: pointer;
      background-color: black;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 40px 40px;
      background-image: url(data:image/svg+xml;base64,...);
    }

    iframe {
      border: none;
      border-radius: 8px;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #7f99ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #657ce6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">

  <nav>
    <a href="index.html">Home</a>
    <a href="tutorial.html">YouTube Disable Guide</a>
    <a href="about.html">About</a>
  </nav>
  </div>

  <div class="hytPlayerWrapOuter">
    <div class="hytPlayerWrap">
      <iframe id="youtubePlayer" width="640" height="360" frameborder="0"></iframe>
    </div>
  </div>

  <a class="back-link" href="index.html">‚Üê Back to Search</a>

  <script>
    const videoId = new URLSearchParams(location.search).get('videoID');
    const iframe = document.getElementById('youtubePlayer');
    iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&enablejsapi=1`;
  </script>

  <script>
    "use strict";
    document.addEventListener('DOMContentLoaded', function () {
      if (window.hideYTActivated) return;

      if (typeof YT === 'undefined') {
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      }

      let onYouTubeIframeAPIReadyCallbacks = [];

      for (let playerWrap of document.querySelectorAll(".hytPlayerWrap")) {
        let playerFrame = playerWrap.querySelector("iframe");

        let onPlayerStateChange = function (event) {
          if (event.data == YT.PlayerState.ENDED) {
            playerWrap.classList.add("ended");
          } else if (event.data == YT.PlayerState.PAUSED) {
            playerWrap.classList.add("paused");
          } else if (event.data == YT.PlayerState.PLAYING) {
            playerWrap.classList.remove("ended");
            playerWrap.classList.remove("paused");
          }
        };

        let player;
        onYouTubeIframeAPIReadyCallbacks.push(function () {
          player = new YT.Player(playerFrame, {
            events: {
              'onStateChange': onPlayerStateChange
            }
          });
        });

        playerWrap.addEventListener("click", function () {
          let playerState = player.getPlayerState();
          if (playerState == YT.PlayerState.ENDED) {
            player.seekTo(0);
          } else if (playerState == YT.PlayerState.PAUSED) {
            player.playVideo();
          }
        });
      }

      window.onYouTubeIframeAPIReady = function () {
        for (let callback of onYouTubeIframeAPIReadyCallbacks) {
          callback();
        }
      };

      window.hideYTActivated = true;
    });
  </script>

</body>
</html>
