<!DOCTYPE html>
<html>
<head>
    <title>Dynamic YouTube Embed</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ENrzD9HAZK4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


<script>
    const videoId = 'ENrzD9HAZK4'; // Replace with your dynamic source
    const iframe = document.createElement('iframe');
    iframe.width = "640";
    iframe.height = "360";
    iframe.frameBorder = "0";
    iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&enablejsapi=1`;
    document.body.appendChild(iframe); // Or append to a specific container
</script>


</body>
</html>
