  <meta charset="UTF-8" />

  <title>EduFilter</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  color: #333;
  padding: 20px;
}

nav {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
  border-bottom: 2px solid #7f99ff;
  padding-bottom: 10px;
}

/* Regular nav links */
nav a:not(.bmc-button-nav) {
  color: #7f99ff;
  font-weight: bold;
  text-decoration: none;
  line-height: 40px;
  margin-right: 25px; /* spacing between links */
  white-space: nowrap;
  transition: color 0.3s;
  display: inline-block;
  vertical-align: middle;
}

nav a:not(.bmc-button-nav):hover {
  text-decoration: underline;
  color: #657ce6;
}

/* Buy Me a Coffee button */
.bmc-button-nav {
  margin-left: 5px;
  margin-right: 0;
  background-color: #7f99ff;
  color: white !important;
  font-weight: bold;
  border-radius: 4px;
  border: 2px solid #657ce6;
  box-shadow: 0 2px 8px rgba(127, 153, 255, 0.2);
  padding: 0 12px;
  line-height: 40px;
  height: 40px;
  text-decoration: none;
  display: inline-block;
  vertical-align: middle;
  transition: all 0.3s ease;
}

.bmc-button-nav:hover {
  background-color: #657ce6;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(101, 124, 230, 0.3);
  color: white !important;
}

h1, h2 {
  text-align: center;
  color: #7f99ff;
  margin-bottom: 20px;
}

h2 {
  margin-bottom: 30px;
}

form {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
}

input[type="text"] {
  padding: 10px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 4px 0 0 4px;
  font-size: 1rem;
  outline: none;
}

button {
  padding: 10px 16px;
  font-size: 1rem;
  background: #7f99ff;
  color: white;
  border: none;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background: #657ce6;
}

#results {
  max-width: 800px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

#results div {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

#results a {
  color: #7f99ff;
  font-weight: bold;
  text-decoration: none;
  display: block;
  margin-bottom: 8px;
}

#results a:hover {
  text-decoration: underline;
}

#results small {
  color: #666;
  display: block;
  margin-bottom: 5px;
}

#results img {
  width: 100%;
  border-radius: 4px;
  margin-top: 10px;
}

.container {
  max-width: 800px;
  margin: auto;
}

.loader {
  display: flex;
  justify-content: center;
  margin: 40px 0;
}

.loader::after {
  content: "";
  width: 40px;
  height: 40px;
  border: 4px solid #ccc;
  border-top-color: #7f99ff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.message {
  text-align: center;
  margin-top: 30px;
  font-size: 1.1rem;
  padding: 15px;
  border-radius: 6px;
}

#clickInstruction {
  margin: 10px 0 20px;
}

html {
  overflow-x: hidden;
  margin-right: calc(-1 * (100vw - 100%));
}

  </style>

<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="tutorial.html">YouTube Disable Guide</a>
      <a href="about.html">About</a>
      <a href="https://www.buymeacoffee.com/sergepov" target="_blank" class="bmc-button-nav">☕ Buy me a coffee</a>
    </nav>

    <h1>EduFilter</h1>
    <h2>Search and Watch Educational YouTube Videos Only – Powered by AI</h2>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter search term" required />
      <button type="submit">Search</button>
    </form>

    <div id="clickInstruction" class="message" style="display: none;">Click a video to watch</div>
    <div id="results"></div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');
    const instructionDiv = document.getElementById('clickInstruction');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '<div class="loader"></div>';
      instructionDiv.style.display = 'none';

      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        resultsDiv.innerHTML = '<div class="message error">Please enter a search term.</div>';
        return;
      }

      try {
        const res = await fetch(`https://focustube-gbftfrcnd5b0aadd.uksouth-01.azurewebsites.net/api/filter?q=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error('Network error');

        const videos = await res.json();

        if (!videos.length) {
          resultsDiv.innerHTML = '<div class="message info">No results found or the content isn’t education-related</div>';
          return;
        }

        instructionDiv.style.display = 'block';

        resultsDiv.innerHTML = videos.map(v => `
          <div>
            <a href="player.html?videoID=${v.videoID}">${v.title}</a> 
            <small>Published: ${v.publishDate}</small>
            <small>Duration: ${v.duration}</small>
            <a href="player.html?videoID=${v.videoID}">
              <img src="${v.image}" alt="YouTube Video Thumbnail">
            </a>
          </div>`).join('');
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = '<div class="message error">⚠️ Failed to load videos. Please try again later.</div>';
      }
    });
  </script>
</body>
</html>
